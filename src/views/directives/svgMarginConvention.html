<svg svg-width="{{outerWidth}}" svg-height="{{outerHeight}}">
    <g transform="translate({{margin.left}},{{margin.top}})">
        <defs>
            <marker id="triangle-start" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="-6"
            markerHeight="6" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z">
                </path>
            </marker>
            <marker id="triangle-end" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6"
            markerHeight="6" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z">
                </path>
            </marker>
        </defs>
        <rect class="outer axisHelp" svg-width="{{innerWidth}}" svg-height="{{innerHeight}}">
        </rect>
        <g class="space" transform="translate({{padding.left}},{{padding.right}})">
            <rect class="inner axisHelp" svg-width="{{width}}" svg-height="{{height}}">
            </rect>
            <text y="-8" class="axisHelp">
                translate({{margin.left}}, {{margin.top}})
            </text>
            <circle class="gridDot" transform="translate(100,100)" fill="red" r="30">
        </g>
        <line class="arrow axisHelp" svgX2="{{padding.left}}" svgY2="{{padding.top}}" marker-end="url(#triangle-end)">
        </line>
        <line class="arrow axisHelp" svgX1="{{halfInnerWidth}}" svgX2="{{halfInnerWidth}}" svgY2="{{padding.top}}" marker-end="url(#triangle-end)">
        </line>
        <line class="arrow axisHelp" svgX1="{{halfInnerWidth}}" svgX2="{{halfInnerWidth}}" svgY1="{{innerHeight-padding.bottom}}" svgY2="{{innerHeight}}" marker-start="url(#triangle-start)">
        </line>
        <line class="arrow axisHelp" svgX2="{{padding.left}}" svgY1="{{halfInnerHeight}}" svgY2="{{halfInnerHeight}}" marker-end="url(#triangle-end)">
        </line>
        <line class="arrow axisHelp" svgX1="{{innerWidth}}" svgX2="{{innerWidth-padding.right}}" svgY1="{{halfInnerHeight}}" svgY2="{{halfInnerHeight}}" marker-end="url(#triangle-end)">
        </line>
        <text y="-8" class="axisHelp">
            origin
        </text>
        <circle class="origin axisHelp" r="4.5">
        </circle>
    </g>
</svg>
