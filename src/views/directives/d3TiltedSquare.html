<svg svg-width="{{ outerWidth }}" svg-height="{{ outerHeight }}">
    <g transform="translate({{margin.left}},{{margin.top}})">
        <defs>
            <marker id="triangle-start" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="-6"
            markerHeight="6" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z">
                </path>
            </marker>
            <marker id="triangle-end" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6"
            markerHeight="6" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z">
                </path>
            </marker>
        </defs>
        <rect class="outer axisHelp" svg-width="{{innerWidth}}" svg-height="{{innerHeight}}">
        </rect>
        <g class="space" transform="translate({{padding.left}},{{padding.right}})">
            <rect class="inner axisHelp" svg-width="{{width}}" svg-height="{{height}}">
            </rect>
            <text y="-8" class="axisHelp">
                translate({{margin.left}}, {{margin.top}})
            </text>
        </g>
        <line class="arrow axisHelp" svg-x2="{{padding.left}}" svg-y2="{{padding.top}}" marker-end="url(#triangle-end)">
        </line>
        <line class="arrow axisHelp" svg-x1="{{halfInnerWidth}}" svg-x2="{{halfInnerWidth}}" svg-y2="{{padding.top}}" marker-end="url(#triangle-end)">
        </line>
        <line class="arrow axisHelp" svg-x1="{{halfInnerWidth}}" svg-x2="{{halfInnerWidth}}" svg-y1="{{innerHeight-padding.bottom}}" svg-y2="{{innerHeight}}" marker-start="url(#triangle-start)">
        </line>
        <line class="arrow axisHelp" svg-x2="{{padding.left}}" svg-y1="{{halfInnerHeight}}" svg-y2="{{halfInnerHeight}}" marker-end="url(#triangle-end)">
        </line>
        <line class="arrow axisHelp" svg-x1="{{innerWidth}}" svg-x2="{{innerWidth-padding.right}}" svg-y1="{{halfInnerHeight}}" svg-y2="{{halfInnerHeight}}" marker-end="url(#triangle-end)">
        </line>
        <text y="-8" class="axisHelp">
            origin
        </text>
        <circle class="origin axisHelp" r="4.5">
        </circle>
    </g>
</svg>
