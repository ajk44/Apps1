<div class="header">
  <h2>Frogs <a href="http://nrich.maths.org/1246">NRICH 1246</a></h2>
</div>
<div ng-controller="frogController">
  	<form class="form-inline">
  		<label class="control-label" for="reds">Find a way to swap the </label>
      <input id="reds" type="number" min="1" max="9" ng-model="_red" class="froginput">
      <label class="control-label" for="blues">red and </label>
      <input id="blues" type="number" min="1" max="9" ng-model="_blue" class="froginput">
      <label class="control-label">blue frogs.</label>
  	</form>

    <div frogs woff="20"
      class="frog-space well" 
      style="width: {{(_red + _blue + 1)*100}}px"
    ></div>

    <p>You have made {{moveCount}} moves.</p>
    <p ng-show="fewer">You could have swapped the frogs in fewer moves. Have another go.</p>
    <p ng-show="minimum">Well done, you have swapped all the frogs in the minimum number of moves!</p>

    <div class="moves-saved well" >
      <div>
        <button  type="button" class="btn" ng-click = "reset()" >
          <i class="icon-fast-backward" tooltip="Start again" tooltip-placement="bottom"></i>
        </button>
        <button type="button" class="btn" ng-click = "replay()">
          <i class="icon-repeat" tooltip="Replay moves to this point" tooltip-placement="bottom"></i>
        </button>
        <button type="button" class="btn" ng-click = "clear()">Clear</button>
        <button type="button" class="btn" ng-click = "save()">
          <i class="icon-plus" tooltip="Add to playlist" tooltip-placement="right"></i>
        </button>
      </div>

      <span pagination direction-links="false" num-pages="noOfSaves" current-page="currentSave"></span>
      saved moves

    </div>

</div>
