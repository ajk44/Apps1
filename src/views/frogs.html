<div class="header">
  <h2>Frogs <a href="http://nrich.maths.org/1246">NRICH 1246</a></h2>
</div>
<div ng-controller="frogController">
  <p>Find a way to swap the red and blue frogs.</p>
	<form class="form-inline" >
		<label class="control-label" for="reds">Reds:</label>
    <input id="reds" type="number" min="1" max="9" ng-model="_red" class="froginput">
    <label class="control-label" for="blues">&nbsp;&nbsp;&nbsp;Blues:</label>
    <input id="blues" type="number" min="1" max="9" ng-model="_blue" class="froginput">
	</form>

  <div frogs woff="20"
    class="frog-space well" 
    style="width: {{(_red + _blue + 1)*100}}px"
  ></div>

  <p>You have made {{moveCount}} moves.</p>
  <p ng-show="fewer">You could have swapped the frogs in fewer moves. Have another go.</p>
  <p ng-show="minimum">Well done, you have swapped all the frogs in the minimum number of moves!</p>
  <button type="button" class="btn" ng-click = "reset()">reset</button>
</div>
