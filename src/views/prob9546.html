<div ng-controller="prob9546Controller">

  <div class="header">
    <h3>Which Team Will Win? <a href="http://nrich.maths.org/9546">NRICH 9546</a></h3>
  </div>

  <div>
    <div svg-check>
      <input type="number" ng-model="spinVar[0].value"></input>
      <input type="number" ng-model="spinVar[1].value"></input>
      <div d3-vis ng-click="go()"
        fullWidth="220" fullHeight="220" woff="41"
        margin="0" padding="15 15 15 15" 
        responsive="false" visible="true">
        <div d3-spinner spinner="0" ng-model="$parent.spinVar[0].value"></div>
      </div>
      <div d3-vis ng-click="$parent.go()"
        fullWidth="220" fullHeight="220" woff="41"
        margin="0" padding="15 15 15 15" 
        responsive="false" visible="true">
        <div d3-spinner spinner="0" ng-model="$parent.spinVar[1].value"></div>
      </div>
    </div>
  <div>


</div>
