<body ng-init="cookies=4; caloriesPerCookie=50" ng-controller="Sample2">

  <h1>Tangle directives</h1>
  <p>Attempting <a href="http://worrydream.com/Tangle/">Bret Victor's Tangle lib</a> in angularjs.</p>

  <h2>Sample 2</h2>
  <input type="number" ng-model="cookies">
  <p id="example">
  	When you eat <adjustable number="cookies" min="2" max="10" step="0.1">{{cookies | number:1}}</adjustable> cookies, you will consume {{calories() | number:0}} calories.
  </p>

</body>
